<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header class="main-header main-layout full">
        <div class="logo">Travel<span class="colored-txt">Tip</span></div>
        <form class="search-location" onsubmit="onSearch(event)">
            <input type="text" class="search-input" placeholder="Enter location...">
            <button onclick="onSearch(event)" class="search-btn"><i class="fa fa-search"></i></button>
        </form>
    </header>
    
    <section class="location-section main-layout full">
        <h2>Location: <span class="current-location"></span></h2>
        <div class="btns-location">
            <button onclick="onCopyLink()" class="copy-location-button">Copy Location</button>
            <button onclick="onGetUserPos()" class="my-location-btn">My Location</button>
        </div>
    </section>

    <main class="main-content">

        <div class="weather-container">
            <div class="weather-info">
                Weather: <span class="weather-description"></span>
            </div>
            <div class="weather-info">
                Temperature: <span class="temperature"></span>&deg;C
            </div>
            <div class="weather-info">
                Humidity: <span class="humidity"></span>%
            </div>
        </div>
    
        <div class="map" id="map"></div>
    
        <section class="locations-table">
            <section class="locations-table">
                <table class="places-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody class="places-table-body">
                    </tbody>
                </table>
            </section>
            <button onclick="onAddMarker()" class="btn-location btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetLocs()" class="btn-location btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-location btn-pan">Pan Map to Tokyo</button>
        </section>
    
        <p>Locations:
        <pre class="locs"></pre>
        </p>
    </main>



    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
