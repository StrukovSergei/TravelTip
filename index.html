<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>TravelTip</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>TravelTip</h1>
        </div>
        <div class="search-location">
            <input type="text" class="search-input" placeholder="Enter location...">
            <button class="search-button">GO</button>
        </div>
        <button class="my-location-button">My Location</button>
    </header>

    <section class="location-section">
        <div class="current-location">
            Location: <span class="current-location"></span>
        </div>
        <button class="copy-location-button">Copy Location</button>
    </section>

    <div class="weather-container">
        <div class="weather-info">
            Weather: <span class="weather-description"></span>
        </div>
        <div class="weather-info">
            Temperature: <span class="temperature"></span>&deg;C
        </div>
        <div class="weather-info">
            Humidity: <span class="humidity"></span>%
        </div>
    </div>

    <div class="map" id="map" style="width: 100%; height: 400px;"></div>

    <section class="locations-table">
        <button onclick="onAddMarker()" class="btn-location btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-location btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-location btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-location btn-pan">Pan Map to Tokyo</button>
    </section>

    <p>Locations:
    <pre class="locs"></pre>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
